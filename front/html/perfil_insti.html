<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil_insti.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Tabela - Instituição</title>
</head>
<body>
    <header></header>
    <main>
        <div class="cabecalho-div">
            <a href="/front/html/home.html"><img class="flecha" src="/front/img/arrow.svg"></a>
            <h1>Solicite seus itens por aqui!</h1>
        </div>
        <div class="tabela" id="tabela">
            
        </div>
        <button type="button" class="botao" id="atualizar">Atualizar</button>
        <button type="button" class="botao" id="adicionarItem" style="display: none;">Adicionar Item</button>
        <button type="button" class="botao" id="SalvarTabela" style="display: none;">Salvar</button>

        <div class="popup" id="popup">
            <div class="conteudo-popup">
                <span class="fechar" id="fecharPopup">&times;</span>
                <h2 id="tituloPopup">Adicionar Item</h2>
                <input type="number" id="quantidade" placeholder="Quantidade" class="input-popup">
                <input type="text" id="nomeItem" placeholder="Nome do item" class="input-popup">
                <button type="button" class="botao" id="salvarItem">Salvar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="navbar">
            <a class="active" href="#" class="feed">
                <img src="/front/img/navbar/feed.jpg" alt="">
            </a>
            <a href="#">
                <img src="/front/img/navbar/chat.jpg" alt="">
            </a>
            <a href="#">
                <img src="/front/img/navbar/home-colorful.jpg" alt="">
            </a>
            <a href="#" class="profile">
                <img src="/front/img/navbar/profile.jpg" alt="">
            </a>
        </div>
    </footer>

    <script src="../html/js/perfil_insti.js"></script>
</body>
</html>
