<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/agendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Agendar Doação</title>
</head>
<body>
    <header>
        <div class="cabecalho-div">
            <a href="/front/html/Ajudar.html"><img class="flecha" src="/front/img/arrow.svg"></a>
            <h1>Agendar doação</h1>
        </div>
        <span class="frase">
            Selecione a data e hora que os itens devem chegar à instituição
        </span>
    </header>
    <main>
        <div class="principal">
            <div class="data">
                <input id="data" type="date"/>
                <input id="hora" type="time">
                
            </div>
            <div class="quant">
                <span class="frase2">
                   Quantidade de Itens
                </span>
                <input type="number" name="" id="quant">
            </div>
            <button type="button" class="agendar" id="handleSubmit">
                Agendar doação
            </button>
        </div>
    </main>
    <footer>
        <div class="navbar">
            <a class="active" href="#" class="feed">
                <img src="/front/img/navbar/feed.jpg" alt="">
            </a>
            <a href="#">
                <img src="/front/img/navbar/chat.jpg" alt="">
            </a>
            <a href="#">
                <img src="/front/img/navbar/home-colorful.jpg" alt="">
            </a>
            <a href="#" class="profile">
                <img src="/front/img/navbar/profile.jpg" alt="">
            </a>
        </div>
    </footer>
    <script src="/front/html/js/agendar2.js"></script>
</body>
</html>
